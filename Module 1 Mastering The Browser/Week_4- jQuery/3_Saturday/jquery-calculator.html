<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Calculator</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

</head>
<body>

<!-- Jumbotron for Title -->
<div class="jumbotron">
    <h1 class="text-center">jQuery Calculator</h1>
    <h3 class="text-center">Perform basic mathematic operations using the power of jQuery!</h3>
</div>

<div class="container">

    <div class="row">

      <!-- Calculator Panel -->
      <div class="col-lg-4">
        <div class="card">
          <h3 class="card-header">Calculator</h3>

          <div class="card-body">
            <button id="button-1" class="btn btn-primary number" value="1"><h1>1</h1></button>
            <button id="button-2" class="btn btn-primary number" value="2"><h1>2</h1></button>
            <button id="button-3" class="btn btn-primary number" value="3"><h1>3</h1></button>
            <button id="button-plus" class="btn btn-danger operator" value="plus"><h1>+</h1></button>
            <br><br>
            <button id="button-4" class="btn btn-primary number" value="4"><h1>4</h1></button>
            <button id="button-5" class="btn btn-primary number" value="5"><h1>5</h1></button>
            <button id="button-6" class="btn btn-primary number" value="6"><h1>6</h1></button>
            <button id="button-minus" class="btn btn-danger operator" value="minus"><h1>&minus;</h1></button>
            <br><br>
            <button id="button-7" class="btn btn-primary number" value="7"><h1>7</h1></button>
            <button id="button-8" class="btn btn-primary number" value="8"><h1>8</h1></button>
            <button id="button-9" class="btn btn-primary number" value="9"><h1>9</h1></button>
            <button id="button-multiply" class="btn btn-danger operator" value="times"><h1>&times;</h1></button>
            <br><br>
            <button id="button-0" class="btn btn-primary number" value="0"><h1>0</h1></button>
            <button id="button-divide" class="btn btn-danger operator" value="divide"><h1>&divide;</h1></button>
            <button id="button-power" class="btn btn-danger operator" value="power"><h1>^</h1></button>
            <button id="button-equal" class="btn btn-success equal" value="equals"><h1>=</h1></button>
            <br><br>
            <button id="button-clear" class="btn btn-dark clear" value="clear"><h1>clear</h1></button>
          </div>
        </div>
      </div>

      <!-- Result Panel -->
      <div class="col-lg-6">
        <div class="card">
          <h3 class="card-header">Result</h3>
          <div class="card-body">
            <h1 id="first-number"></h1>
            <h1 id="operator"></h1>
            <h1 id="second-number"></h1>
            <hr>
            <h1 id="result"></h1>
          </div>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript">

$(document).ready(function(){

  var firstInput = [];
  var secondInput = [];
  var operation = 0;
  var equals = 0;  

  function operations() {
    $("#button-plus").click(function() {
        operation = "+";
        $("#operator").text("+");
        console.log(operation);
    });
    $("#button-minus").click(function() {
        operation = "-";
        $("#operator").text("-");
        console.log(operation);
    });
    $("#button-multiply").click(function() {
        operation = "*";
        $("#operator").text("*");
        console.log(operation);
    });
    $("#button-divide").click(function() {
        operation = "/";
        $("#operator").text("/");
        console.log(operation);
    });
    $("#button-power").click(function() {
        operation = "^";
        $("#operator").text("^");
        console.log(operation);
    });
    $("#button-equal").click(function() {
      solution();
    });
    numbers();
  };

  function numbers()  {
    $("#button-1").click(function() {
      if (operation === 0) {
        firstInput.push("1");
        $("#first-number").text(firstInput.join(""));
      }
      else {
        secondInput.push("1");
        $("#second-number").text(secondInput.join(""));
      }
    });
    $("#button-2").click(function() {
      if (operation === 0) {
        firstInput.push("2");
        $("#first-number").text(firstInput.join(""));
      }
      else {
        secondInput.push("2");
        $("#second-number").text(secondInput.join(""));
      }
    });
    $("#button-3").click(function() {
      if (operation === 0) {
        firstInput.push("3");
        $("#first-number").text(firstInput.join(""));
      }
      else {
        secondInput.push("3");
        $("#second-number").text(secondInput.join(""));
      }
    });
    $("#button-4").click(function() {
      if (operation === 0) {
        firstInput.push("4");
        $("#first-number").text(firstInput.join(""));
      }
      else {
        secondInput.push("4");
        $("#second-number").text(secondInput.join(""));
      }
    });
    $("#button-5").click(function() {
      if (operation === 0) {
        firstInput.push("5");
        $("#first-number").text(firstInput.join(""));
      }
      else {
        secondInput.push("5");
        $("#second-number").text(secondInput.join(""));
      }
    });
    $("#button-6").click(function() {
      if (operation === 0) {
        firstInput.push("6");
        $("#first-number").text(firstInput.join(""));
      }
      else {
        secondInput.push("6");
        $("#second-number").text(secondInput.join(""));
      }
    });
    $("#button-7").click(function() {
      if (operation === 0) {
        firstInput.push("7");
        $("#first-number").text(firstInput.join(""));
      }
      else {
        secondInput.push("7");
        $("#second-number").text(secondInput.join(""));
      }
    });
    $("#button-8").click(function() {
      if (operation === 0) {
        firstInput.push("8");
        $("#first-number").text(firstInput.join(""));
      }
      else {
        secondInput.push("8");
        $("#second-number").text(secondInput.join(""));
      }
    });
    $("#button-9").click(function() {
      if (operation === 0) {
        firstInput.push("9");
        $("#first-number").text(firstInput.join(""));
      }
      else {
        secondInput.push("9");
        $("#second-number").text(secondInput.join(""));
      }
    });
    $("#button-0").click(function() {
      if (operation === 0) {
        firstInput.push("0");
        $("#first-number").text(firstInput.join(""));
      }
      else {
        secondInput.push("0");
        $("#second-number").text(secondInput.join(""));
      }
    });
    
    $("button-clear").click(function() {
      $("#first-number").empty();
      $("#second-number").empty();
      $("#operator").empty();
      $("#result").empty();
      $("#num1").empty();
      $("#num2").empty();
      $("#equals").empty();
    });
  };

  function solution() {
    var num1 = parseInt(firstInput.join(""));
    var num2 = parseInt(secondInput.join(""));
    if (operation === "+") {
      equals = num1 + num2;
    }
    else if (operation === "-") {
    	equals = num1 - num2;
    }	
    else if (operation === "*") {
    	equals = num1 * num2;
    }
    else if (operation === "/") {
      equals = num1 / num2;
    }
    else {
     equals = Math.pow(num1, num2);
    }
    $("#result").text(equals);
  }

operations();

});

</script>

</body>
</html>
